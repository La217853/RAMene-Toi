<div class="recipe-card" (click)="navigateToRecette()">
  <div class="card-image">
    @if (recette.photo_recette) {
      <img [src]="recette.photo_recette" [alt]="recette.titre_recette">
    } @else {
      <div class="placeholder-image">
        <span>Pas d'image</span>
      </div>
    }
  </div>
  <div class="card-content">
    <h3>{{ recette.titre_recette }}</h3>
    <p class="description">{{ recette.description_recette }}</p>
  </div>
</div>
