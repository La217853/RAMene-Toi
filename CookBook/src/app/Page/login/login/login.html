<h1>CookBook<img src="/Images/Chapeau.PNG" alt="CookBook Logo"></h1>

<div class="auth-container">
  <h2>Connexion</h2>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="Pseudo">Pseudo</label>
      <input type="email" id="Pseudo" formControlName="Pseudo" placeholder="user">
      @if (loginForm.get('Pseudo')?.touched && loginForm.get('Pseudo')?.invalid) {
        <small class="text-danger">Pseudo invalide</small>
      }
    </div>  

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" formControlName="MotDePasse">
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Se Connecter</button>

    @if (errorMessage) {
      <div class="alert-error">
        {{ errorMessage }}
      </div>
    }
  </form>

  <p>Pas encore membre ? <a routerLink="/register">Cr√©er un compte</a></p>
</div>
